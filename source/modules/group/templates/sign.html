<div class="g_main">
<div class="g_center">

<div class="gridtop">{? $ptitle ?}</div>
<br />

<table width="100%" cellpadding="0" cellspacing="1" class="grid">
	<tr>
		<td class="even">活动简介:</td>
		<td class="even">{? $pcontent ?}</td>
	</tr>
	<tr>
		<td class="even">参加人数:</td>
		<td class="even">{? $pnums ?}/{? $pmaxnums ?}</td>
	</tr>
	<tr>
		<td class="even">活动地点:</td>
		<td class="even">{? $pplace ?}</td>
	</tr>	
	<tr>
		<td class="even">发起人:</td>
		<td class="even">{? $puname ?}</td>
	</tr>	
	<tr>
		<td class="even">开始报名:</td>
		<td class="even">{? $pstart ?}</td>
	</tr>	
	<tr>
		<td class="even">截止报名:</td>
		<td class="even">{? $pstop ?}</td>
	</tr>	
	<tr>
		<td class="even">发起时间:</td>
		<td class="even">{? $ptime ?}</td>
	</tr>	
</table>
<br />


<div class="gridtop">报名</div>
<table width="100%" cellpadding="0" cellspacing="1" class="grid">
<form name="newparty" method="post" action="" enctype="multipart/form-data" >
<tr>   
	<td width=30% class="even">人数:</td>
	<td class="even"><input size=3 type="text" name="nums" class="text" ></td>
</tr>	
<tr>   
	<td width=30% class="even">联系方式:</td>
	<td class="even"><input size=30 type="text" name="linkway" class="text"></td>
</tr>	
<tr align="center">
	<td class="odd" colspan="2">
		<input class="button"  type="submit" value="提 交">
	</td>
</tr>
</form>
</table>	
</div>
</div>

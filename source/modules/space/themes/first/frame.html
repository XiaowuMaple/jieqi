<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<link rel="stylesheet" rev="stylesheet" href="style.css" type="text/css" media="all" />

<title>css布局演示</title>
</head>

<body>

<div class="main m_top">顶部快速导航</div>

<div class="main m_head">
  <div class="h_logo">LOGO图片</div>
  <div class="h_banner">BANNER图片</div>
  <div class="h_link">头部链接</div>
</div>

<div class="main m_menu">导航菜单</div>

<div class="main"><div class="divbox">顶部通栏</div></div>

<div class="main">

  <!-- 左边列 -->
  <div id="left">
    <!-- 左边列区块（多个）-->
    <div class="block">
      <div class="blocktitle">左边列区块标题</div>
      <div class="blockcontent">左边列区块内容</div>
    </div>
  </div>

  <!-- 中间列 -->
  <div id="centers">
    <!-- 中间列区块（多个）-->
    <div class="block">
      <div class="blocktitle">中间列区块标题</div>
      <div class="blockcontent">中间列区块内容</div>
    </div>
  </div>

  <!-- 右边列 -->
  <div id="right">
    <!-- 右边列区块（多个）-->
    <div class="block">
      <div class="blocktitle">右边列区块标题</div>
      <div class="blockcontent">右边列区块内容</div>
    </div>
  </div>

</div>

<div class="main"><div class="divbox">中间通栏一</div></div>

<div class="main">

  <!-- 左边列 -->
  <div style="float: left; width: 772px;">
    <!-- 左边列区块（多个）-->
	<div style="float:left;width:382px;">
	<div class="block">
      <div class="blocktitle">区块标题</div>
      <div class="blockcontent">区块内容</div>
    </div>
	</div>
	<div style="float:right; width:382px;">
	<div class="block">
      <div class="blocktitle">区块标题</div>
      <div class="blockcontent">区块内容</div>
    </div>
	</div>
  </div>

  <!-- 右边列 -->
  <div id="right">
    <!-- 右边列区块（多个）-->
    <div class="block">
      <div class="blocktitle">右边列区块标题</div>
      <div class="blockcontent">右边列区块内容</div>
    </div>
  </div>

</div>

<div class="main"><div class="divbox">中间通栏二</div></div>

<div class="main">

  <!-- 左边列 -->
  <div id="left">
    <!-- 左边列区块（多个）-->
    <div class="block">
      <div class="blocktitle">左边列区块标题</div>
      <div class="blockcontent">左边列区块内容</div>
    </div>
  </div>

  <!-- 右边列 -->
  <div id="centerm">
    <!-- 右边列区块（多个）-->
    <div class="block">
      <div class="blocktitle">中间列区块标题</div>
      <div class="blockcontent">中间列区块内容</div>
    </div>
  </div>

</div>


<div class="main"><div class="divbox">底部通栏</div></div>

<div class="main m_foot">页底信息</div>

</body>
</html>
